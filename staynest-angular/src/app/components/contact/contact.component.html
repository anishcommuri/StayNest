<!-- Contact Form Section -->
<div class="container py-5 d-md-flex">
  <div class="col-md-6 me-3 mb-3">
    <img src="assets/images/contact-page.jpg" alt="" class="img-fluid contact-img" >
</div>
    <div class="card contact-card p-4 col-md-6 ">
      <h2 class="text-center mb-4"><i class="fa-solid fa-phone"></i> Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your query or message here..." required></textarea>
        </div>
        <div class="col-md-4 mx-auto">
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </div>
        </form>
    </div>
    
  </div>
